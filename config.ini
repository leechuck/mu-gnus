# Mail Assistant Configuration File

[paths]
# Database file location (supports ~ for home directory)
database = ~/.mail.db

# Prompt file for email classification
prompt_file = prompts/classify.txt

# Org-mode template file (optional)
# org_template = templates/email.org

[llm]
# LLM type: cmd, openai, anthropic, or ollama
type = cmd

# Command to run when type=cmd
# Should output JSON: {"category": "...", "urgency": "...", "sender_type": "..."}
command = echo '{"category": "automated", "urgency": "low", "sender_type": "system"}'

# Model name (for openai, anthropic, ollama)
# model = gpt-3.5-turbo

# API key (for openai, anthropic)
# api_key = your-api-key-here

# API URL (for ollama or custom endpoints)
# api_url = http://localhost:11434

[classification]
# Categories for email classification
categories = important, newsletter, social, automated, spam

# Default category if classification fails
default_category = automated

# Automatically mark important emails as needing reply
auto_needs_reply = true

[processing]
# Maximum email size to process (in bytes)
max_email_size = 10485760

# Maximum body length to send to classifier (in characters)
max_body_length = 1000

[database]
# Number of days to keep emails in database (0 = keep forever)
retention_days = 0

# Automatically vacuum database on startup
auto_vacuum = false
